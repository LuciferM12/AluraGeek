<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>AluraGeek</title>
  </head>
  <body>
    <header class="navbar">
      <p>AluraGeek</p>
    </header>
    <main class="informacion__principal">
      <section class="productos">
        <h1>Tus productos:</h1>
        <div class="card">
          <img src="https://i0.wp.com/cocoliso.com.mx/wp-content/uploads/2023/04/PGEE-fun-whatif-zombie-hunter-spidey1.png?fit=1762%2C1926&ssl=1" />
          <div class="card-container--info">
            <p>Atencion al cliente</p>
            <div class="card-container--value">
              <p>$0.00</p>
              <img src="../img/trash.png" />
            </div>
          </div>
        </div>
        <div class="card">
          <img
            src="https://www.soyvisual.org/sites/default/files/styles/twitter_card/public/images/photos/yo.jpg?itok=0ZTbftkv"
          />
          <div class="card-container--info">
            <p>Atencion al cliente</p>
            <div class="card-container--value">
              <p>$0.00</p>
              <img src="../img/trash.png" />
            </div>
          </div>
        </div>
        <div class="card">
          <img
            src="https://pymstatic.com/4318/conversions/ello-yo-superyo-wide.jpg"
          />
          <div class="card-container--info">
            <p>Atencion al cliente</p>
            <div class="card-container--value">
              <p>$0.00</p>
              <img src="../img/trash.png" />
            </div>
          </div>
        </div>
        <div class="card">
          <img
            src="https://assetsio.gnwcdn.com/spider-man-remastered-pc.jpg?width=1200&height=1200&fit=crop&quality=100&format=png&enable=upscale&auto=webp"
          />
          <div class="card-container--info">
            <p>Atencion al cliente</p>
            <div class="card-container--value">
              <p>$0.00</p>
              <img src="../img/trash.png" />
            </div>
          </div>
        </div>
      </section>
      <section class="formulario">
        <h1>Agregar producto:</h1>
        <form class="form" data-formulario>
          <fieldset class="formulario-campo">
            <input
              name="nombre"
              id="nombre"
              class="campo__completo"
              type="text"
              required
              minlength="5"
              placeholder="nombre..."
            />
            <span class="mensaje-error"></span>
          </fieldset>
          <fieldset class="formulario-campo">
            <input
              name="precio"
              id="precio"
              class="campo__completo"
              type="number"
              required
              placeholder="precio..."
            />
            <span class="mensaje-error"></span>
          </fieldset>
          <fieldset class="formulario-campo">
            <input
              name="imagen"
              id="imagen"
              class="campo__completo"
              type="url"
              required
              placeholder="imagen..."
            />
            <span class="mensaje-error"></span>
          </fieldset>
          <div class="botones">
            <input
              value="Enviar"
              class="btn"
              id="enviar"
              data-boton-enviar
              type="submit"
            />
            <input
              value="Limpiar"
              class="btn"
              id="limpiar"
              data-boton-limpiar
              type="button"
            />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div>
        <h1>AluraGeek</h1>
        <p>Desarrollado por Omar Rodr√≠guez</p>
      </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
